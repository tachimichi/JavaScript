<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>カレンダー</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <table>
        <thead>
            <!-- tr => table row,
                th => table header,
                td => table data -->
            <tr>
                <th id="prev">&laquo;</th>
                <th id="title" colspan="5">2020/12</th>
                <th id="next">&raquo;</th>
            </tr>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
        <tfoot>
            <tr>
                <td id="today" colspan="7">Today</td>
            </tr>
        </tfoot>
    </table>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
